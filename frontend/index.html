<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function(){
        var t=localStorage.getItem('syllabify-theme');
        if(t==='dark')document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
        var a=localStorage.getItem('syllabify-accent')||'green';
        var p={green:['#0f8a4c','#094728','#dcfce7'],blue:['#2563eb','#1d4ed8','#dbeafe'],purple:['#7c3aed','#5b21b6','#ede9fe'],indigo:['#4f46e5','#3730a3','#e0e7ff']}[a]||['#0f8a4c','#094728','#dcfce7'];
        document.documentElement.style.setProperty('--color-accent',p[0]);
        document.documentElement.style.setProperty('--color-accent-hover',p[1]);
        document.documentElement.style.setProperty('--color-accent-muted',p[2]);
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Syllabify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
