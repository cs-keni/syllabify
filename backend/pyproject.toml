# Ruff / pytest config

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.ruff.lint.per-file-ignores]
# Cherry-picked parser has long regex, inline logic, and unused captures â€” not our code to reformat
"app/services/syllabus_parser.py" = ["E501", "E701", "E702", "F841"]
# Script files have long output strings and print statements
"scripts/*.py" = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
