# GitHub Actions CI pipeline. Runs on push/PR to dev, main.
# Backend: ruff, pytest. Frontend: Prettier, ESLint. Both required to merge.

name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: |
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          fi
          if [ -f backend/requirements-dev.txt ]; then
            pip install -r backend/requirements-dev.txt
          else
            pip install ruff pytest
          fi
      - name: Run backend linter
        run: |
          if [ -d backend ] && [ -n "$(find backend -name '*.py' -type f -not -path '*/tests/*' 2>/dev/null)" ]; then
            ruff check backend/ --exclude backend/tests/
          elif [ -n "$(find backend -name '*.py' -type f 2>/dev/null)" ]; then
            echo "Only test files found, skipping source code linter"
          else
            echo "No Python files found in backend, skipping linter"
          fi
      - name: Run backend tests
        run: |
          if [ -d backend ] && [ -n "$(find backend -name 'test_*.py' -o -name '*_test.py' -type f 2>/dev/null)" ]; then
            pytest backend/ -m "not ground_truth"
          else
            echo "No test files found in backend, skipping tests"
          fi

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm install
          else
            echo "No package.json found in frontend, skipping frontend setup"
          fi
      - name: Check frontend formatting
        run: |
          if [ -f frontend/package.json ] && [ -d frontend/src ]; then
            # Check if there are actual source files (excluding .gitkeep)
            if [ -n "$(find frontend/src -type f -name '*.js' -o -name '*.jsx' -o -name '*.ts' -o -name '*.tsx' 2>/dev/null)" ]; then
              cd frontend
              npm run format:check
            else
              echo "No source files found in frontend/src, skipping format check"
            fi
          else
            echo "No frontend code found, skipping format check"
          fi
      - name: Run frontend linter
        run: |
          if [ -f frontend/package.json ] && [ -d frontend/src ]; then
            # Check if there are actual source files (excluding .gitkeep)
            if [ -n "$(find frontend/src -type f -name '*.js' -o -name '*.jsx' -o -name '*.ts' -o -name '*.tsx' 2>/dev/null)" ]; then
              cd frontend
              npm run lint
            else
              echo "No source files found in frontend/src, skipping linter"
            fi
          else
            echo "No frontend code found, skipping linter"
          fi
